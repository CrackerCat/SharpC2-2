- Alias: link
  Description: Connect to an SMB Drone
  Command: 30
  Arguments:
    - Name: target
      Optional: false
    - Name: pipe-name
      Optional: false

- Alias: connect
  Description: Connect to a TCP Drone
  Command: 31
  Arguments:
