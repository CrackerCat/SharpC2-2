- Alias: inject
  Description: Inject Drone shellcode into a process
  Command: 23
  Arguments:
    - Name: pid
      Optional: false
    - Name: handler
      Optional: false

- Alias: shinject
  Description: Inject arbitrary shellcode into a process
  Command: 23
  Arguments:
    - Name: /path/to/shellcode
      Artefact: true
      Optional: false
    - Name: pid
      Optional: false
      
- Alias: shspawn
  Description: Spawn a process and inject Drone shellcode
  Command: 24
  Arguments:
    - Name: handler
      Optional: false
      
- Alias: spawnas
  Description: Spawn a process with plaintext credentials and inject Drone shellcode
  Command: 25
  Arguments:
    - Name: DOMAIN\\username
      Optional: false
    - Name: password
      Optional: false
    - Name: handler
      Optional: false