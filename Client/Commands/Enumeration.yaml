- Alias: pwd
  Description: Print working directory
  Command: 2

- Alias: cd
  Description: Change directory
  Command: 3
  Arguments:
    - Name: path
      
- Alias: mkdir
  Description: Create a directory
  Command: 4
  Arguments:
    - Name: path
      Optional: false
      
- Alias: rmdir
  Description: Remove a directory
  Command: 5
  Arguments:
    - Name: path
      Optional: false
      
- Alias: upload
  Description: Upload a file
  Command: 6
  Arguments:
    - Name: /path/to/file
      Optional: false
      Artefact: true
    - Name: filename
      Optional: false
      
- Alias: rm
  Description: Remove a file
  Command: 7
  Arguments:
    - Name: path
      Optional: false

- Alias: cat
  Description: Read a text file
  Command: 8
  Arguments:
    - Name: path
      Optional: false
      
- Alias: screenshot
  Description: Take a screenshot
  Command: 9
      
- Alias: ls
  Description: List directory
  Command: 10
  Arguments:
    - Name: path
      
- Alias: ps
  Description: List running processes
  Command: 11
  
- Alias: whoami
  Description: Get your current identity
  Command: 12