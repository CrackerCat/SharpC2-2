- Alias: make-token
  Description: Create an access token with plaintext credentials
  Command: 20
  Arguments:
    - Name: DOMAIN\\username
      Optional: false
    - Name: password
      Optional: false
      
- Alias: steal-token
  Description: Steal and impersonate the token from a process
  Command: 21
  Arguments:
    - Name: pid
      Optional: false
      
- Alias: rev2self
  Description: Drop token impersonation
  Command: 22